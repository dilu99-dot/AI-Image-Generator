<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="icon">ğŸª„</span>
      <h2>AI Image Generator</h2>
      <button class="toggle-theme" onclick="toggleTheme()">ğŸŒ™</button>
    </div>

    <div class="input-area">
      <textarea placeholder="A witch's cottage in fall with magic herbs in the garden"></textarea>
      <button class="upload-btn" title="Upload (not active)">ğŸ“¤</button>
    </div>

    <div class="options">
      
      <button class="generate-btn">âš¡ Generate</button>
    </div>

    <div class="image-grid" id="imageGrid">
      <!-- Generated image will appear here -->
    </div>
  </div>

  <script>
    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const btn = document.querySelector('.toggle-theme');
      btn.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸' : 'ğŸŒ™';
    }

    // Generate image from Hugging Face
    async function generateImage() {
      const prompt = document.querySelector("textarea").value;
      const imageGrid = document.getElementById("imageGrid");

      imageGrid.innerHTML = "<p>Generating image...</p>";

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev", {
          method: "POST",
          headers: {
            "Authorization": "Bearer YOUR_API_KEY", // <-- Replace this
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: prompt })
        });
        const contentType = response.headers.get("content-type");

        if (!response.ok) {
          const errMsg = contentType.includes("application/json")
            ? (await response.json()).error
            : "Unknown error";
          throw new Error(errMsg);
}

        const blob = await response.blob();
        const imgUrl = URL.createObjectURL(blob);

        imageGrid.innerHTML = `<img src="${imgUrl}" alt="Generated image">`;

      } catch (err) {
        console.error(err);
        imageGrid.innerHTML = "<p>âŒ Error generating image. Check console for details.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const generateBtn = document.querySelector(".generate-btn");
      generateBtn.addEventListener("click", generateImage);
    });
  </script>
</body>
</html>
